<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep or Email</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
    <div class="form">
        <label class="label" for="inputCepEmail">Insira seu cep ou email</label>
        <div class="inputHolder">
            <div class="decoration"></div>
            <input class="input" id="inputCepEmail" type="text" placeholder="XXX-XXXX-XX / email@gmail.com"/>
        </div>
        <button disabled class="submit">
            <b class="decoration">Submit</b>
            <i class="decoration">Done?</i>
        </button>
    </div>

    <script src="tulip.js"></script>
</body>
</html>
